on:
  push:
  pull_request:
    branches: [ main ]

jobs: 

  build:

    runs-on: ubuntu-latest


    steps:

      - name: Check-out repository 
        uses: actions/checkout@v3

      - name: Set up JDK 20 
        uses: actions/setup-java@v3 
        with:
          java-version: '20' 
          distribution: 'adopt'
          cache: maven
     
      - name: Build project with Maven
        run: mvn -B package --file Backend/ShoesCustom/ShoesPee/ShoesPee/pom.xml

